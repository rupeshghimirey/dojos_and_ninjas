<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-body mt-5 mb-2">
        <form action="/register" method="POST" class="form-box col-lg-4 offset-lg-4">
            <h2 class="form-header">Login</h2>

            <div class="form-group  ">
                <label for="exampleFormControlInput1">Email:</label>
                <input type="text" class="form-control" id="inputName" name="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            <button type="submit" class="btn btn-warning mt-2">Login</button>
        </form>
        <div class="text-center">
            <a href="/dojos" class="btn btn-info mt-2 ">Home</a>
        </div>
    </div>
</body>

</html>
