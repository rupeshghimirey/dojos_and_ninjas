<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dojos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container col-lg-6 offset-lg-2 ">
        <h2 class="text-primary mt-3 p-4">New Dojo</h2>

        <form action="/create_dojo" method="POST">
                    <label class="text-success" for="name">Name:</label>
                    <input type="text" name="name">
                    <input class="text-success" type="submit" value="Create">
            </form>
    </div>

    <div class="container col-lg-4 offset-lg-7">
        <h2 class="text-center text-light bg-dark">All Dojos</h2>

        <div class="border border-dark">
            {%for dojo in all_dojos%}
            <div class="">
                <a href="./dojos/details/{{dojo.id}}">
                    <h2 class="text-center text-success {text-decoration: none }">{{dojo.name}}</h2>
                </a>
            </div>
            {%endfor%}
        </div>

        <div class="text-center mt-3">
            <a href="/add_ninja" class="btn btn-info mt-2 ">Add Ninja</a>
        </div>
    </div>
</body>

</html>
</body>

</html>
