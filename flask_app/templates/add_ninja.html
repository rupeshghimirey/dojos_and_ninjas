<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-body mt-5 mb-2">
        <form action="/add_ninja" method="POST" class="form-box col-lg-4 offset-lg-4">
            <h2 class="form-header">New Ninja</h2>
            <div class="form-group mt-2">
                <label for="exampleFormControlSelect1">Dojo:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="dojo_id" required>
                    <option  selected hidden>--Select A Location--</option>
                    {%for dojo in list_of_all_dojos%}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group  ">
                <label for="exampleFormControlInput1">First Name:</label>
                <input type="text" class="form-control" id="inputName" name="first_name" placeholder="first name" required>
            </div>
            <div class="form-group  ">
                <label for="exampleFormControlInput1">Last Name:</label>
                <input type="text" class="form-control" id="inputName" name="last_name" placeholder="last name" required>
            </div>
            <div>
                <label for="exampleFormControlInput1">Age:</label>                       
                <input type="number" id="replyNumber" min="1" step="1" data-bind="value:replyNumber" class="form-control"name="age" placeholder="age" required>
            </div>
            <button type="submit" class="btn btn-warning mt-2">Sumbit</button>
        </form>
        <div class="text-center">
            <a href="/dojos" class="btn btn-info mt-2 ">Home</a>
        </div>
    </div>
</body>

</html>
