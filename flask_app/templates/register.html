<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="background-image-register">
    <img src="./flask_app/static/img/pexels-shonejai-1227511.jpg" alt="">
        <div class="main-body">
            <form class="form-box col-lg-4 offset-lg-4" action="/register" method="POST" >
                <h2 class="form-header">Register</h2>
                <div class="form-group  ">
                    <label for="exampleFormControlInput1">First Name:</label>
                    <input type="text" class="form-control" id="inputName" name="first_name" placeholder="first name"
                        required>
                </div>
                <div class="form-group  ">
                    <label for="exampleFormControlInput1">Last Name:</label>
                    <input type="text" class="form-control" id="inputName" name="last_name" placeholder="last name"
                        required>
                </div>
                <div class="form-group  ">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="text" class="form-control" id="inputName" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="retype password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-warning mt-2">Register</button>
            </form>
            <div class="text-center">
                <a href="/dojos" class="btn btn-info mt-1 ">Home</a>
            </div>
        </div>
    
</body>

</html>
